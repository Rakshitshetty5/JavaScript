<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <embed loop="true" src="theme.mp3" hidden="true" type="audio/x-pn-realaudio-plugin"></embed>

       

        <title>Cricket</title>
    </head>

    <body>
            <embed loop="true" src="theme.mp3" hidden="true" type="audio/x-pn-realaudio-plugin"></embed>
            <object data="theme.mp3" type="audio/x-pn-realaudio-plugin" width="0" height="0">
                <param name="filename" value="theme.mp3">
                <param name="autostart" value="1">
                <param name="playcount" value="true"> 
            </object>
        
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-bat"><i class="ion-ios-loop"></i>Bat</button>
            <button class="btn-toss"><i class="ion-ios-download-outline"></i>TOSS</button>
            
            
            <img src=""  class="dice" id="dice">
        </div>
        
        
        <script src="cricket.js"></script>
    </body>
</html>
